<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />

  </head>
  <body class="bg-gray-100">
    <div class="container mt-28 flex items-center justify-center">
      <div class="left w-[45%] mx-14">
        <img class="w-80" src="/assets/facebook-0d6f8d20.svg" alt="facebook" />
        <p class="text-3xl mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500"
          type="email"
          name="email"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold text-lg hover:bg-blue-700"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white my-2 py-2 px-4 mx-auto rounded-md font-bold text-lg w-fit hover:bg-green-700"
        >
          Create new account
        </button>
        <p class="text-sm absolute -bottom-10 ml-8">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
